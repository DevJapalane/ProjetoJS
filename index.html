<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de Médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./media/logo.png" alt="Capelo e Diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" required placeholder="Nome da Atividade">
            <input id="nota-atividade" type="number" required placeholder="Nota da Atividade" min="0" max="10">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0"> <!--cellspacing serve para tirar o espaçamento padrão das tabelas-->
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
               <!--
                Seguinte conteúdo foi removido:
                <tr>
                    <td>
                        Atividade 1
                    </td>
                    <td>7</td>
                    <td> <img src="./media/aprovado.png" alt="emoji festejando"></td>
                </tr>
                Motivo da remoção:
                Para fins de teste essa parte de código estava aqui apenas para visualizar a estilização via CSS
                -->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td>7</td>
                    <td><span class="reprovado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
